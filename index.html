<body>
  <h1>GitHub静态资源加速器</h1>
  <p class="subtitle">GitHub raw → 大陆可访问 CDN</p>
  <div class="container">
    <div class="input-group">
      <textarea id="input" placeholder="粘贴 GitHub raw 链接...&#10;&#10;例：https://raw.githubusercontent.com/u/r/main/file.js"></textarea>
    </div>
    <p class="tip">
      支持加速：<br>
      • GitHub raw 链接 → 转 jsDelivr 全球加速（大陆推荐）
    </p>
    <div id="resultGroup" style="display:none;"></div>
    <div class="buttons">
      <button id="convert">✨ 智能转换</button>
      <button id="actionBtn">🗑️ 清空</button>
    </div>
  </div>
  <footer>
    添加到主屏幕，离线使用 | 基于开源项目构建
  </footer>
  <script>
    const input = document.getElementById('input');
    const resultGroup = document.getElementById('resultGroup');
    const convertBtn = document.getElementById('convert');
    const actionBtn = document.getElementById('actionBtn');
    function isGitHubRaw(url) {
      try {
        const parsed = new URL(url);
        return parsed.hostname === 'raw.githubusercontent.com' ||
               (parsed.hostname === 'github.com' && /\/raw\//.test(parsed.pathname));
      } catch {
        return false;
      }
    }
    function getJsDelivrUrls(url) {
      try {
        const parsed = new URL(url);
        let pathname = parsed.pathname;
        if (parsed.hostname === 'github.com') pathname = pathname.replace('/raw/', '/');
        const parts = pathname.slice(1).split('/');
        if (parts.length < 4) return null;
        const [user, repo, ref, ...filePath] = parts;
        const base = `${user}/${repo}@${ref}/${filePath.join('/')}`;
        return [
          { label: '✅ cdn.jsdelivr.net', url: `https://cdn.jsdelivr.net/gh/${base}`, hint: '中国大陆推荐，自动选择最优节点' },
          { label: '🌐 fastly.jsdelivr.net', url: `https://fastly.jsdelivr.net/gh/${base}`, hint: '海外优选，国际线路更快' },
          { label: '🇨🇳 cdn.jsdmirror.com', url: `https://cdn.jsdmirror.com/gh/${base}`, hint: '国内镜像，速度更快' }
        ];
      } catch {
        return null;
      }
    }
    function convert() {
      const url = input.value.trim();
      if (!url) return alert('请输入原始链接');
      if (!isGitHubRaw(url)) return alert('仅支持 GitHub raw 链接，请检查格式');
    
      const results = getJsDelivrUrls(url);
      if (!results || !results.length) return alert('无法解析 GitHub 链接，请检查格式');
      resultGroup.innerHTML = results.map(item => `
        <div class="result-card">
          <div class="label">${item.label}</div>
          <div class="result-url">${item.url}</div>
          <div class="hint">${item.hint}</div>
          <button class="copy-btn" data-url="${item.url}">📋 复制</button>
        </div>
      `).join('');
    
      resultGroup.style.display = 'block';
      actionBtn.textContent = '↺ 重置';
    }
    function reset() {
      input.value = '';
      resultGroup.style.display = 'none';
      resultGroup.innerHTML = '';
      actionBtn.textContent = '🗑️ 清空';
      input.focus();
    }
    resultGroup.addEventListener('click', e => {
      const btn = e.target.closest('.copy-btn');
      if (!btn) return;
      navigator.clipboard.writeText(btn.dataset.url).then(() => {
        const txt = btn.textContent;
        btn.textContent = '✅ 已复制';
        setTimeout(() => btn.textContent = txt, 1500);
      }).catch(() => prompt('复制成功！', btn.dataset.url));
    });
    convertBtn.addEventListener('click', convert);
    actionBtn.addEventListener('click', reset);
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        convert();
      }
    });
    input.focus();
  </script>
  <style>
    :root {
      --bg: #f7f9fc;
      --card-bg: #ffffff;
      --text: #1c1e21;
      --text-light: #666;
      --border: #e1e5e9;
      --primary: #007aff;
      --shadow: 0 8px 30px rgba(0,0,0,0.12);
      --radius: 16px;
      --transition: all 0.2s ease;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #000000;
        --card-bg: #1c1c1e;
        --text: #f1f1f3;
        --text-light: #8e8e93;
        --border: #3a3a3c;
      }
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg); color: var(--text);
      line-height: 1.6;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      max-width: 860px; margin: 0 auto;
      min-height: 100vh; display: flex; flex-direction: column;
    }
    h1 { text-align: center; font-size: 1.8rem; font-weight: 600; margin: 32px 0 16px; letter-spacing: -0.02em; }
    .subtitle { text-align: center; font-size: 1rem; color: var(--text-light); margin-bottom: 24px; }
    .container { flex: 1; padding: 0 20px; display: flex; flex-direction: column; gap: 20px; }
    textarea {
      width: 100%;
      min-height: 140px;
      padding: 16px 20px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 1rem;
      line-height: 1.6;
      resize: vertical;
      background: var(--card-bg);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: var(--transition);
      word-break: break-all;
      overflow-wrap: anywhere;
      overflow: hidden;
    }
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 1px var(--primary), var(--shadow);
    }
    textarea::placeholder {
      color: var(--text-light);
      opacity: 0.85;
      line-height: 1.5;
      white-space: pre-line;
    }
    .tip {
      font-size: 0.9rem; color: var(--text-light); padding: 14px 20px;
      background: var(--card-bg); border: 1px solid var(--border); border-radius: var(--radius);
      margin-top: -8px; box-shadow: 0 1px 6px rgba(0,0,0,0.05);
      word-break: break-all; overflow-wrap: break-word;
    }
    #resultGroup { display: none; flex-direction: column; gap: 16px; margin-top: 10px; }
    .result-card {
      background: var(--card-bg); border: 1px solid var(--border); border-radius: var(--radius);
      padding: 16px; box-shadow: var(--shadow);
    }
    .label { font-weight: 600; margin-bottom: 6px; font-size: 1.05rem; }
    .result-url {
      font-family: 'SF Mono', Monaco, 'Courier New', monospace; color: #d63384;
      word-break: break-all; white-space: pre-wrap; margin-bottom: 8px; font-size: 0.95rem; line-height: 1.5;
    }
    .hint { font-size: 0.9rem; color: var(--text-light); margin-bottom: 10px; }
    .copy-btn {
      background: var(--primary); color: white; border: none; padding: 6px 12px;
      font-size: 0.9rem; border-radius: 8px; cursor: pointer; transition: var(--transition);
    }
    .copy-btn:active { transform: scale(0.96); }
    .buttons { display: flex; gap: 12px; margin-top: 10px; }
    button {
      flex: 1; padding: 14px 0; font-size: 1rem; font-weight: 500; border: none;
      border-radius: var(--radius); cursor: pointer; transition: var(--transition);
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    button:active { transform: scale(0.98); }
    #convert { background: var(--primary); color: white; }
    #actionBtn { background: var(--border); color: var(--text); }
    footer {
      margin-top: 40px; text-align: center; font-size: 0.85rem; color: var(--text-light); padding-bottom: 30px;
    }
    button:hover:not(:active) { opacity: 0.92; }
  </style>
</body>
