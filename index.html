<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>GitHub静态资源加速器</title>
  <meta name="description" content="支持 GitHub 任何静态资源链接转 CDN，中国大陆可访问 | 极简 · 苹果美学" />
  <!-- Apple Web App 设置 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#f7f9fc" />
  <!-- iOS 主屏幕图标（火箭图标） -->
  <link rel="apple-touch-icon" sizes="180x180" href="https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Rocket.png" />
  <!-- Mac Safari 书签图标 & 谷歌浏览器标签页图标（16x16 火箭） -->
  <link rel="icon" href="https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Rocket.png" sizes="16x16" type="image/png">
  <link rel="shortcut icon" href="https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Rocket.png" type="image/png">
  <!-- 额外支持高 DPI（如 32x32） -->
  <link rel="icon" href="https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Rocket.png" sizes="32x32" type="image/png">
</head>
<body>
  <h1>GitHub静态资源加速器</h1>
  <p class="subtitle">GitHub 静态资源 → 大陆可访问 CDN</p>
  <div class="container">
    <div class="input-group">
      <textarea id="input" placeholder="粘贴 GitHub 静态资源链接（每行一个）...&#10;例：https://raw.githubusercontent.com/u/r/main/file.js&#10;https://github.com/u/r/blob/main/file.js"></textarea>
    </div>
    <p class="tip">
      支持加速：<br>
      • GitHub raw 或 blob 链接 → 转 jsDelivr 全球加速（大陆推荐）<br>
      • 适用于仓库中的任何静态文件（如 JS、CSS、图像等）<br>
      • 支持每行一个链接，批量转换（回车键换行，点击按钮转换，结果按输入顺序排列）<br>
      • 支持批量清除fastly.jsdelivr.net、cdn.jsdelivr.net 两个类型链接的缓存<br>
      • <a href="https://www.jsdelivr.com/tools/purge" target="_blank" style="color: var(--primary); text-decoration: underline;">使用 jsDelivr 清除工具手动清除缓存</a>
    </p>
    <div id="resultGroup" style="display:none;"></div>
    <div class="buttons">
      <button id="convert">✨ 智能转换</button>
      <button id="purgeBtn">🔄 刷新缓存</button>
      <button id="actionBtn">🗑️ 清空</button>
    </div>
  </div>
  <footer>
    添加到主屏幕，离线使用 | 基于开源项目构建
  </footer>
  <script>
    const input = document.getElementById('input');
    const resultGroup = document.getElementById('resultGroup');
    const convertBtn = document.getElementById('convert');
    const purgeBtn = document.getElementById('purgeBtn');
    const actionBtn = document.getElementById('actionBtn');

    function isGitHubResource(url) {
      try {
        const parsed = new URL(url);
        return parsed.hostname === 'raw.githubusercontent.com' ||
               (parsed.hostname === 'github.com' && ( /\/raw\//.test(parsed.pathname) || /\/blob\//.test(parsed.pathname) ));
      } catch {
        return false;
      }
    }

    function isJsDelivrUrl(url) {
      try {
        const parsed = new URL(url);
        return parsed.hostname === 'cdn.jsdelivr.net' || parsed.hostname === 'fastly.jsdelivr.net';
      } catch {
        return false;
      }
    }

    function isJsdMirrorUrl(url) {
      try {
        const parsed = new URL(url);
        return parsed.hostname === 'cdn.jsdmirror.com';
      } catch {
        return false;
      }
    }

    function getCdnUrls(url) {
      try {
        const parsed = new URL(url);
        let pathname = parsed.pathname;
        // 新增：自动移除 /refs/heads/ 部分（针对如 /refs/heads/main 的分支引用）
        if (pathname.includes('/refs/heads/')) {
          pathname = pathname.replace('/refs/heads/', '/');
        }
        if (parsed.hostname === 'github.com') {
          if (/\/raw\//.test(pathname)) pathname = pathname.replace('/raw/', '/');
          if (/\/blob\//.test(pathname)) pathname = pathname.replace('/blob/', '/');
        }
        const parts = pathname.slice(1).split('/');
        if (parts.length < 4) return null;
        const [user, repo, ref, ...filePath] = parts;
        const base = `${user}/${repo}@${ref}/${filePath.join('/')}`;
        return [
          { label: '✅ fastly.jsdelivr.net', url: `https://fastly.jsdelivr.net/gh/${base}`, hint: '海外优选，国际线路更快' },
          { label: '🇨🇳 cdn.jsdmirror.com', url: `https://cdn.jsdmirror.com/gh/${base}`, hint: '国内镜像，速度更快（无公共 purge API，自动同步）' },
          { label: '🌐 cdn.jsdelivr.net', url: `https://cdn.jsdelivr.net/gh/${base}`, hint: '中国大陆推荐，自动选择最优节点' },
          { label: '☁️ Cloudflare', url: `https://stash-rules.pages.dev/gh/${base}`, hint: 'Cloudflare 加速' }
        ];
      } catch {
        return null;
      }
    }

    async function purgeUrls(urls) {
      let purgedCount = 0;
      let skippedCount = 0;
      const purgePromises = urls.map(url => {
        if (isJsDelivrUrl(url) && !url.includes('purge.jsdelivr.net')) {
          const purgeUrl = url.replace(/^(https:\/\/(?:fastly|cdn)\.jsdelivr\.net)/, 'https://purge.jsdelivr.net');
          return fetch(purgeUrl, { method: 'GET' }).then(res => {
            if (res.ok) {
              console.log('Purged:', purgeUrl);
              purgedCount++;
            } else {
              console.error('Purge failed for:', purgeUrl);
            }
          }).catch(err => {
            console.error('Purge error:', err);
          });
        } else if (isJsdMirrorUrl(url)) {
          console.log('Skipped purge for jsdmirror (no public API):', url);
          skippedCount++;
          return Promise.resolve(); // 模拟完成
        }
        return null;
      }).filter(Boolean);

      if (purgePromises.length === 0 && skippedCount === 0) {
        alert('没有可刷新的缓存');
        return;
      }

      purgeBtn.textContent = '⏳ 正在刷新...';
      purgeBtn.disabled = true;

      try {
        await Promise.all(purgePromises);
        let msg = '刷新缓存完成！';
        alert(msg);
        purgeBtn.textContent = '✅ 已刷新';
        setTimeout(() => {
          purgeBtn.textContent = '🔄 刷新缓存';
          purgeBtn.disabled = false;
        }, 2000);
      } catch (err) {
        alert('刷新过程中出现错误，请检查控制台');
        purgeBtn.textContent = '🔄 刷新缓存';
        purgeBtn.disabled = false;
      }
    }

    async function purge() {
      let urls = [];
      if (resultGroup.style.display === 'block') {
        const urlElements = document.querySelectorAll('.result-url');
        urls = Array.from(urlElements).map(el => el.textContent.trim());
      } else {
        urls = input.value.split('\n').map(url => url.trim()).filter(url => url);
      }
      if (!urls.length) return alert('请输入至少一个链接');
      if (resultGroup.style.display !== 'block') {
        let supportedUrls = [];
        let invalidUrls = [];
        urls.forEach((url, index) => {
          if (isJsDelivrUrl(url) || isJsdMirrorUrl(url)) {
            supportedUrls.push(url);
          } else {
            invalidUrls.push(`链接 ${index + 1}: ${url}`);
          }
        });
        if (invalidUrls.length) {
          alert(`链接不是支持的类型:\n${invalidUrls.join('\n')}`);
        }
        if (!supportedUrls.length) return;
        urls = supportedUrls;
      }
      await purgeUrls(urls);
    }

    function convert() {
      const urls = input.value.split('\n').map(url => url.trim()).filter(url => url);
      if (!urls.length) return alert('请输入至少一个链接');
      
      let allResults = [];
      let invalidUrls = [];

      urls.forEach((url, index) => {
        if (!isGitHubResource(url)) {
          invalidUrls.push(`链接 ${index + 1}: ${url}`);
          return;
        }
        const results = getCdnUrls(url);
        if (!results || !results.length) {
          invalidUrls.push(`链接 ${index + 1}: ${url}`);
          return;
        }
        allResults.push({ url, cdnResults: results });
      });

      if (invalidUrls.length) {
        alert(`链接不是支持的类型:\n${invalidUrls.join('\n')}`);
      }
      if (!allResults.length) return;

      resultGroup.innerHTML = '';
      allResults.forEach(({ cdnResults }, index) => {
        const card = document.createElement('div');
        card.classList.add('result-card');
        if (allResults.length > 1 && index < allResults.length - 1) {
          card.classList.add('result-card-with-separator');
        }
        let cardHtml = allResults.length > 1 ? `<div class="label">链接 ${index + 1}</div>` : '';
        cdnResults.forEach(item => {
          let cdnHtml = `
            <div class="cdn-result">
              <div class="label">${item.label}</div>
              <div class="result-url">${item.url}</div>
              <div class="hint">${item.hint}</div>
              <button class="copy-btn" data-url="${item.url}">📋 复制</button>
            </div>
          `;
          cardHtml += cdnHtml;
        });
        card.innerHTML = cardHtml;
        resultGroup.appendChild(card);
      });

      // 强制样式更新
      resultGroup.getBoundingClientRect();
      console.log(`Generated ${allResults.length} result cards`);

      resultGroup.style.display = 'block';
      actionBtn.textContent = '↺ 重置';
    }

    function reset() {
      input.value = '';
      resultGroup.style.display = 'none';
      resultGroup.innerHTML = '';
      actionBtn.textContent = '🗑️ 清空';
      input.focus();
    }

    resultGroup.addEventListener('click', e => {
      const btn = e.target.closest('.copy-btn');
      if (!btn) return;
      navigator.clipboard.writeText(btn.dataset.url).then(() => {
        const txt = btn.textContent;
        btn.textContent = '✅ 已复制';
        setTimeout(() => btn.textContent = txt, 1500);
      }).catch(() => prompt('复制成功！', btn.dataset.url));
    });

    convertBtn.addEventListener('click', convert);
    purgeBtn.addEventListener('click', purge);
    actionBtn.addEventListener('click', reset);

    input.focus();
  </script>
  <style>
    :root {
      --bg: #f7f9fc;
      --card-bg: #ffffff;
      --text: #1c1e21;
      --text-light: #666;
      --border: #e1e5e9;
      --primary: #007aff;
      --shadow: 0 8px 30px rgba(0,0,0,0.12);
      --radius: 16px;
      --transition: all 0.2s ease;
      --url-color: #d63384;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #000000;
        --card-bg: #1c1c1e;
        --text: #f1f1f3;
        --text-light: #8e8e93;
        --border: #3a3a3c;
        --url-color: #ff79c6;
      }
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg); color: var(--text);
      line-height: 1.6;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      max-width: 860px; margin: 0 auto;
      min-height: 100vh; display: flex; flex-direction: column;
    }
    h1 { text-align: center; font-size: 1.8rem; font-weight: 600; margin: 32px 0 16px; letter-spacing: -0.02em; }
    .subtitle { text-align: center; font-size: 1rem; color: var(--text-light); margin-bottom: 24px; }
    .container { flex: 1; padding: 0 20px; display: flex; flex-direction: column; gap: 20px; }
    textarea {
      width: 100%;
      min-height: 140px;
      padding: 16px 20px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 1rem;
      line-height: 1.6;
      resize: vertical;
      background: var(--card-bg);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: var(--transition);
      word-break: break-all;
      overflow-wrap: anywhere;
      overflow: auto;
      color: var(--text);
      white-space: pre-wrap;
    }
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 1px var(--primary), var(--shadow);
    }
    textarea::placeholder {
      color: var(--text-light);
      opacity: 0.85;
      line-height: 1.5;
      white-space: pre-wrap;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .tip {
      font-size: 0.9rem; color: var(--text-light); padding: 14px 20px;
      background: var(--card-bg); border: 1px solid var(--border); border-radius: var(--radius);
      margin-top: -8px; box-shadow: 0 1px 6px rgba(0,0,0,0.05);
      word-break: break-all; overflow-wrap: break-word;
    }
    .tip a {
      font-weight: 500;
    }
    .tip a:hover {
      text-decoration: underline;
    }
    #resultGroup {
      display: none;
      display: -webkit-flex; /* 兼容 Safari */
      flex-direction: column;
      -webkit-flex-direction: column; /* 兼容 Safari */
      margin-top: 10px;
    }
    .result-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
      margin-bottom: 32px; /* 使用 margin-bottom 替代 gap */
    }
    .result-card:last-child {
      margin-bottom: 0; /* 最后一个卡片无底部间距 */
    }
    .result-card-with-separator {
      border-bottom: 1px solid var(--border); /* 非最后一个卡片添加分隔线 */
      padding-bottom: 16px; /* 配合分隔线，增加底部空间 */
    }
    .cdn-result {
      margin-top: 12px;
      padding-left: 12px;
      border-left: 2px solid var(--border);
    }
    .label {
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 1.05rem;
      word-break: break-all;
      white-space: pre-wrap;
      overflow-wrap: anywhere;
    }
    .result-url {
      font-family: 'SF Mono', Monaco, 'Courier New', monospace;
      color: var(--url-color);
      word-break: break-all;
      white-space: pre-wrap;
      margin-bottom: 8px;
      font-size: 0.95rem;
      line-height: 1.5;
    }
    .hint {
      font-size: 0.9rem;
      color: var(--text-light);
      margin-bottom: 10px;
    }
    .copy-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 0.9rem;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
    }
    .copy-btn:active {
      transform: scale(0.96);
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 10px;
    }
    button {
      flex: 1;
      min-width: 120px;
      padding: 14px 0;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    button:active {
      transform: scale(0.98);
    }
    #convert {
      background: var(--primary);
      color: white;
    }
    #purgeBtn {
      background: #34c759;
      color: white;
    }
    #actionBtn {
      background: var(--border);
      color: var(--text);
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-light);
      padding-bottom: 30px;
    }
    button:hover:not(:active) {
      opacity: 0.92;
    }
    @media (max-width: 480px) {
      .buttons {
        flex-direction: column;
      }
      button {
        flex: none;
      }
    }
  </style>
</body>
</html>
