<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>jsDelivr 加速器</title>
  <meta name="description" content="将 GitHub raw 链接转为 jsDelivr CDN 加速链接 | 极简 · 大气 · 苹果美学" />

  <!-- Apple Web App 设置 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#f7f9fc" />

  <!-- 🔥 内联图标：蓝色背景 + 白色"JDJS"文字 -->
  <link rel="icon" href="data:image/svg+xml,
    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
      <rect width='100' height='100' rx='20' fill='%23007AFF'/>
      <text x='50%25' y='50%25' dominant-baseline='central' text-anchor='middle'
            font-size='40' font-family='sans-serif' font-weight='bold' fill='white'>
        JDJS
      </text>
    </svg>" type="image/svg+xml">
  <link rel="icon" href="data:image/x-icon;,">
</head>
<body>
  <h1>jsDelivr 加速器</h1>
  <p class="subtitle">一键转换 GitHub 链接等静态资源</p>

  <div class="container">
    <textarea id="input" placeholder="粘贴 raw.githubusercontent.com 链接..."></textarea>

    <p class="tip">
      支持加速：<br>
      • GitHub raw 文件链接（自动替换）<br>
      • JS、CSS、图片、字体等静态资源<br>
      • 示例：<span style="color:var(--primary)">https://raw.githubusercontent.com/user/repo/main/file.js</span>
    </p>

    <!-- 双结果展示区 -->
    <div id="resultGroup" style="display:none;">
      <div class="result-card">
        <div class="label">✅ cdn.jsdelivr.net</div>
        <div class="result-url" id="cdnUrl"></div>
        <div class="hint">国内推荐，自动选择最优节点</div>
        <button class="copy-btn" data-target="cdnUrl">📋 复制</button>
      </div>

      <div class="result-card">
        <div class="label">🌐 fastly.jsdelivr.net</div>
        <div class="result-url" id="fastlyUrl"></div>
        <div class="hint">海外优选，国际线路下更快</div>
        <button class="copy-btn" data-target="fastlyUrl">📋 复制</button>
      </div>
    </div>

    <div class="buttons">
      <button id="convert">✨ 转换</button>
      <button id="actionBtn">🗑️ 清空</button>
    </div>
  </div>

  <footer>
    基于开源项目构建 | 可添加到主屏幕快捷使用
  </footer>

  <script>
    const input = document.getElementById('input');
    const resultGroup = document.getElementById('resultGroup');
    const convertBtn = document.getElementById('convert');
    const actionBtn = document.getElementById('actionBtn'); // 动态按钮

    // 获取两个 CDN 链接
    function getUrls(url) {
      const parsed = new URL(url);
      if (parsed.hostname !== 'raw.githubusercontent.com') return null;

      const parts = parsed.pathname.slice(1).split('/');
      if (parts.length < 4) return null;

      const [user, repo, ref, ...filePathParts] = parts;
      const filePath = filePathParts.join('/');
      const base = `${user}/${repo}@${ref}/${filePath}`;

      return {
        cdn: `https://cdn.jsdelivr.net/gh/${base}`,
        fastly: `https://fastly.jsdelivr.net/gh/${base}`
      };
    }

    function convert() {
      const url = input.value.trim();
      if (!url) {
        alert("请输入原始链接");
        return;
      }

      try {
        const urls = getUrls(url);
        if (!urls) {
          alert("请提供有效的 GitHub raw 链接");
          return;
        }

        // 显示双结果
        document.getElementById('cdnUrl').textContent = urls.cdn;
        document.getElementById('fastlyUrl').textContent = urls.fastly;
        resultGroup.style.display = 'block';

        // 转换后：按钮变为「重置」
        actionBtn.textContent = '↺ 重置';

      } catch (e) {
        alert("链接格式无效，请检查");
      }
    }

    function clearOrReset() {
      input.value = '';
      resultGroup.style.display = 'none';
      actionBtn.textContent = '🗑️ 清空'; // 恢复为「清空」
      input.focus();
    }

    // 复制功能
    document.querySelectorAll('.copy-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const target = document.getElementById(btn.dataset.target);
        navigator.clipboard.writeText(target.textContent).then(() => {
          const txt = btn.textContent;
          btn.textContent = "✅ 已复制";
          setTimeout(() => btn.textContent = txt, 1500);
        }).catch(() => {
          prompt("复制成功！", target.textContent);
        });
      });
    });

    convertBtn.addEventListener('click', convert);
    actionBtn.addEventListener('click', clearOrReset);
    input.focus();

    // 回车转换（Shift+Enter 换行）
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        convert();
      }
    });
  </script>

  <style>
    :root {
      --bg: #f7f9fc;
      --card-bg: #ffffff;
      --text: #1c1e21;
      --text-light: #666;
      --border: #e1e5e9;
      --primary: #007aff;
      --success: #34c759;
      --danger: #ff3b30;
      --shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      --radius: 16px;
      --transition: all 0.2s ease;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #000000;
        --card-bg: #1c1c1e;
        --text: #f1f1f3;
        --text-light: #8e8e93;
        --border: #3a3a3c;
      }
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      max-width: 860px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      margin: 32px 0 16px;
      letter-spacing: -0.02em;
    }
    .subtitle {
      text-align: center;
      font-size: 1rem;
      color: var(--text-light);
      margin-bottom: 24px;
      font-weight: 400;
    }
    .container {
      flex: 1;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    textarea {
      width: 100%;
      padding: 16px 20px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 1rem;
      resize: vertical;
      background-color: var(--card-bg);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: var(--transition);
    }
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 1px var(--primary), var(--shadow);
    }
    textarea::placeholder {
      color: var(--text-light);
    }
    .tip {
      font-size: 0.9rem;
      color: var(--text-light);
      padding: 14px 20px;
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      margin-top: -8px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.05);
      word-break: break-all;
      overflow-wrap: break-word;
    }

    /* 双结果卡片 */
    #resultGroup {
      display: none;
      flex-direction: column;
      gap: 16px;
    }
    .result-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: var(--shadow);
    }
    .label {
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 1.05rem;
    }
    .result-url {
      font-family: 'SF Mono', Monaco, 'Courier New', monospace;
      color: #d63384;
      word-break: break-all;
      white-space: pre-wrap;
      margin-bottom: 8px;
      font-size: 0.95rem;
      line-height: 1.5;
    }
    .hint {
      font-size: 0.9rem;
      color: var(--text-light);
      margin-bottom: 10px;
    }
    .copy-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 0.9rem;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
    }
    .copy-btn:active {
      transform: scale(0.96);
    }

    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 10px;
    }
    button {
      flex: 1;
      padding: 14px 0;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    button:active {
      transform: scale(0.98);
    }
    #convert {
      background-color: var(--primary);
      color: white;
    }
    #actionBtn {
      background-color: var(--border);
      color: var(--text);
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-light);
      padding-bottom: 30px;
    }
    button:hover:not(:active) {
      opacity: 0.92;
    }
  </style>
</body>
</html>
