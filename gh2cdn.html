<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Raw → jsDelivr 加速转换器</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f7f9fc;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    header {
      background: #2c7be5;
      color: white;
      padding: 24px;
      text-align: center;
    }
    header h1 {
      font-size: 28px;
      font-weight: 600;
    }
    header p {
      opacity: 0.9;
      font-size: 16px;
    }
    main {
      padding: 24px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #222;
    }
    textarea {
      width: 100%;
      height: 120px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      font-family: monospace;
      font-size: 14px;
      resize: vertical;
    }
    button {
      background: #2c7be5;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    button:hover {
      background: #1a68d1;
    }
    button:active {
      transform: scale(0.98);
    }
    .btn-copy {
      background: #33c789;
    }
    .btn-copy:hover {
      background: #2bb77a;
    }
    .actions {
      display: flex;
      gap: 12px;
      margin-top: 12px;
    }
    .result {
      margin-top: 20px;
    }
    .result pre {
      background: #f1f3f5;
      padding: 16px;
      border-radius: 8px;
      border: 1px solid #e1e4e8;
      overflow-x: auto;
      font-size: 14px;
      line-height: 1.5;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 14px;
      background: #f1f3f5;
      border-top: 1px solid #eaeaea;
    }
    .tip {
      font-size: 13px;
      color: #666;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>🔗 GitHub Raw → jsDelivr 加速转换器</h1>
      <p>将 raw.githubusercontent.com 链接秒变国内可高速访问的 CDN 链接</p>
    </header>

    <main>
      <div class="form-group">
        <label for="input">输入原始链接（支持多行）：</label>
        <textarea id="input" placeholder="https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/OpenAI.png&#10;https://raw.githubusercontent.com/user/repo/main/folder/icon.png"></textarea>
        <div class="tip">💡 支持单条或批量粘贴，每行一个链接</div>
      </div>

      <div class="actions">
        <button onclick="convert()">🚀 开始转换</button>
        <button class="btn-copy" onclick="copyResult()">📋 复制结果</button>
      </div>

      <div class="result">
        <label>转换结果：</label>
        <pre id="output">等待输入...</pre>
      </div>
    </main>

    <footer>
      Powered by jsDelivr + Fastly | 适用于 Stash / Clash Verge / YACD 等工具
    </footer>
  </div>

  <script>
    function convert() {
      const input = document.getElementById("input").value.trim();
      if (!input) {
        alert("请输入至少一个链接！");
        return;
      }

      const lines = input.split("\n");
      const results = [];

      for (let line of lines) {
        line = line.trim();
        if (!line) continue;

        const match = line.match(
          /^https?:\/\/raw\.githubusercontent\.com\/([^\/]+)\/([^\/]+)\/([^\/]+)\/(.+)$/
        );

        if (match) {
          const [, user, repo, branch, path] = match;
          const cdnUrl = `https://fastly.jsdelivr.net/gh/${user}/${repo}@${branch}/${path}`;
          results.push(cdnUrl);
        } else {
          results.push(`# 无法解析: ${line}`);
        }
      }

      const outputText = results.join("\n");
      document.getElementById("output").textContent = outputText || "无有效链接";
    }

    function copyResult() {
      const output = document.getElementById("output").textContent;
      navigator.clipboard
        .writeText(output)
        .then(() => {
          alert("✅ 已复制到剪贴板！");
        })
        .catch((err) => {
          console.error("复制失败:", err);
          alert("❌ 复制失败，请手动选择复制。");
        });
    }

    document.getElementById("input").value = `https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/OpenAI.png
https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Azure.png
https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/LinkCube.png`;
  </script>
</body>
</html>
