# ==================================================
# Mihomo (Clash Meta) 远程订阅配置 - 基于你的 Stash Local-ios.yaml 改写
# ==================================================

mixed-port: 7890
allow-lan: false
mode: rule
log-level: info
external-controller: 0.0.0.0:9090
secret: ""

# ------------------ 远程代理提供商 (Proxy Providers) ------------------
proxy-providers:
  remote:                                   # 名称可自定义，这里叫 remote
    type: http
    url: "https://你的Sub-Store组合订阅链接"   # ← 关键：替换成你的组合订阅分享链接
                                            # 例如：https://sub.yourdomain.com/api/collection/xiying?token=xxxx
    path: ./proxies/remote.yaml
    interval: 3600                          # 每小时更新一次
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

# ------------------ 策略组 (Proxy Groups) ------------------
proxy-groups:
  - name: 选择代理
    type: select
    icon: https://cdn.jsdmirror.com/gh/Koolson/Qure@master/IconSet/Color/Proxy.png
    proxies:
      - 自动选择
      - 手动选择

  - name: 默认
    type: select
    icon: https://cdn.jsdmirror.com/gh/Koolson/Qure@master/IconSet/Color/Final.png
    proxies:
      - 选择代理
      - DIRECT

  - name: 自动选择
    type: url-test
    icon: https://cdn.jsdmirror.com/gh/Koolson/Qure@master/IconSet/Color/Auto.png
    proxies:
      - remote                              # 使用远程订阅的所有节点
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50

  - name: 手动选择
    type: select
    icon: https://cdn.jsdmirror.com/gh/Koolson/Qure@master/IconSet/Color/Static.png
    proxies:
      - remote

  - name: 直连分流
    type: select
    icon: https://cdn.jsdmirror.com/gh/Koolson/Qure@master/IconSet/Color/Available_1.png
    proxies:
      - DIRECT

  - name: 广告拦截
    type: select
    icon: https://cdn.jsdmirror.com/gh/Koolson/Qure@master/IconSet/Color/Hijacking.png
    proxies:
      - REJECT

# ------------------ 规则集提供商 (Rule Providers) ------------------
rule-providers:
  AWAvenue-Ads-Rule:
    type: http
    behavior: classical
    url: "https://cdn.jsdmirror.com/gh/TG-Twilight/AWAvenue-Ads-Rule@main/Filters/AWAvenue-Ads-Rule-Clash-Classical.yaml"
    path: ./rules/AWAvenue-Ads-Rule.yaml
    interval: 86400

  Direct_Rules:
    type: http
    behavior: classical
    url: "https://cnb.cool/xiyingruyi/Stash-rules/-/git/raw/main/Direct_Rules.yaml"
    path: ./rules/Direct_Rules.yaml
    interval: 86400

# ------------------ 规则 (Rules) ------------------
rules:
  # 代理工具自身直连
  - PROCESS-NAME,v2ray,DIRECT
  - PROCESS-NAME,Surge,DIRECT
  - PROCESS-NAME,Clash,DIRECT
  - PROCESS-NAME,ClashMeta,DIRECT
  - PROCESS-NAME,trojan,DIRECT

  # 广告拦截
  - RULE-SET,AWAvenue-Ads-Rule,广告拦截

  # SSH 直连
  - IP-CIDR,107.172.252.29/32,DIRECT,no-resolve

  # Apple 服务直连
  - DOMAIN-SUFFIX,iphone-ld.apple.com,DIRECT
  - DOMAIN-SUFFIX,lcdn-locator.apple.com,DIRECT
  - DOMAIN-SUFFIX,lcdn-registration.apple.com,DIRECT
  - DOMAIN-SUFFIX,push.apple.com,DIRECT

  # 微软 / Steam 中国直连
  - GEOSITE,microsoft@cn,DIRECT
  - GEOSITE,steam@cn,DIRECT

  # 外部直连规则
  - RULE-SET,Direct_Rules,直连分流

  # 特殊应用直连
  - PROCESS-NAME,BaiduNetdisk,DIRECT
  - PROCESS-NAME,Aliyundrive.exe,DIRECT
  - PROCESS-NAME,Quark,DIRECT
  - PROCESS-NAME,Thunder.exe,DIRECT
  - PROCESS-NAME,NetEaseMusic,DIRECT
  - PROCESS-NAME,QQMusic,DIRECT

  # 本地 & 中国大陆直连
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT,no-resolve
  - IP-CIDR,192.168.1.0/24,DIRECT

  # YouTube 等走代理
  - GEOSITE,youtube,选择代理
  - DOMAIN-SUFFIX,vk.com,选择代理
  - DOMAIN-SUFFIX,userapi.com,选择代理

  # QUIC 直连
  - PROTOCOL,QUIC,DIRECT

  # 兜底
  - MATCH,默认

# ------------------ DNS ------------------
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  default-nameserver:
    - 114.114.115.115
    - 119.28.28.28
    - 223.6.6.6
  nameserver:
    - https://223.5.5.5/dns-query
    - https://223.6.6.6/dns-query
    - https://1.12.12.12/dns-query
    - https://120.53.53.53/dns-query
  fallback-filter:
    geoip: false
