# AI 分流规则集 - Grok, ChatGPT, Gemini
# 描述: 针对 xAI Grok、OpenAI ChatGPT 和 Google Gemini 的域名分流
# 版本: 1.0
# 更新日期: 2025-10-09
# 使用: 在 Clash/Stash 的 rule-providers 中导入

payload:
  # Grok (xAI)
  - DOMAIN-SUFFIX,grok.x.ai
  - DOMAIN-SUFFIX,api.x.ai
  - DOMAIN-SUFFIX,x.ai

  # ChatGPT (OpenAI) - 核心域名
  - DOMAIN-SUFFIX,openai.com
  - DOMAIN-SUFFIX,chat.openai.com
  - DOMAIN-SUFFIX,chatgpt.com
  - DOMAIN-SUFFIX,oaiusercontent.com
  - DOMAIN-SUFFIX,oaistatic.com
  - DOMAIN-SUFFIX,auth0.openai.com
  - DOMAIN-SUFFIX,statsig.com
  - DOMAIN-SUFFIX,intercom.io
  - DOMAIN-SUFFIX,stripe.com
  - DOMAIN-SUFFIX,challenges.cloudflare.com
  - DOMAIN-SUFFIX,rum.browser-intake-datadoghq.com
  - DOMAIN-SUFFIX,sentry.io

  # Gemini (Google AI)
  - DOMAIN-SUFFIX,gemini.google.com
  - DOMAIN-SUFFIX,ai.google.dev
  - DOMAIN-SUFFIX,aistudio.google.com
  - DOMAIN-SUFFIX,generativelanguage.googleapis.com
  - DOMAIN-SUFFIX,bard.google.com  # 旧版 Bard，重定向到 Gemini

rule-providers:
  ai-divert:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/你的用户名/你的仓库名/main/ai-divert-rules.yaml"
    path: ./ruleset/ai-divert-rules.yaml
    interval: 86400  # 每天更新一次

rules:
  - RULE-SET,ai-divert,PROXY  # 将匹配的 AI 流量路由到代理组（可替换为 DIRECT 或其他组）